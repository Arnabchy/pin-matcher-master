<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="pinGenerator">
                <div class="pin-generator half-width">
                    <input class="form-control" id="inputNumber" type="text">
                    <button class="generate-btn" id="GenerateNumber
                    " onclick="generatedPinInput()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" id="passwordBody">
                    <input class="form-control" type="text" id="numberInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="buttonInput(7)">7</div>
                                <div class="button" onclick="buttonInput(8)">8</div>
                                <div class="button" onclick="buttonInput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="buttonInput(4)">4</div>
                                <div class="button" onclick="buttonInput(5)">5</div>
                                <div class="button" onclick="buttonInput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="buttonInput(1)">1</div>
                                <div class="button" onclick="buttonInput(2)">2</div>
                                <div class="button" onclick="buttonInput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="deleteLastDigit" onclick="deleteLastInputDigit()">
                                    <</div>
                                        <div class="button" onclick="buttonInput(0)">0</div>
                                        <div class="button" id="clearAll" onclick="clearAllDigits()">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="submitButton" onclick="testRandomEquality()">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="showNotMatchAlert">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="showMatchAlert">✅ Pin Matched... Secret door is opening for you</p>
            </div>
            <script>
                let inputNumber = document.querySelector('#inputNumber');

                function generatedPinInput() {
                    const randomNumber = Math.floor(1000 + Math.random() * 9000)
                    inputNumber.value = randomNumber;
                    return randomNumber;
                }
                let numberInput = document.querySelector('#numberInput');

                function buttonInput(clickedNumber) {
                    numberInput.value = numberInput.value + clickedNumber;
                }
                let deleteLastDigit = document.querySelector('#numberInput')

                function deleteLastInputDigit() {
                    var removeDigit = deleteLastDigit.value;
                    deleteLastDigit.value = ((removeDigit.substring(0, removeDigit.length - 1)));
                }
                let clearCalInput = document.querySelector('#clearAll');

                function clearAllDigits() {
                    numberInput.value = '';
                }
                let pinGenerator = document.querySelector('#pinGenerator');
                let passwordBody = document.querySelector('#passwordBody');
                let showMatchAlert = document.querySelector('#showMatchAlert');
                let showNotMatchAlert = document.querySelector('#showNotMatchAlert');

                function testRandomEquality() {
                    let inputNumberValue = inputNumber.value;
                    let numberInputValue = numberInput.value;
                    if (inputNumberValue == 0 && numberInputValue == 0) {
                        alert('Please enter a number')
                    } else if (inputNumberValue === numberInputValue) {
                        showMatchAlert.style.display = 'block'
                        showNotMatchAlert.style.display = 'none'
                    } else {
                        showNotMatchAlert.style.display = 'block'
                        showMatchAlert.style.display = 'none'
                    }
                }
            </script>
</body>

</html>
